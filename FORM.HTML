<!DOCTYPE html>
<html>
    <head>
        <title>HTML forms</title>
    </head>
    <body>
        <h1>REGISTER FOR WEB DEVELOPMENT COURSE</h1>
        <form>
            <table>
                <tr>
                    <td>NAME:</td>
                    <td><input type="text required" placeholder="capital letters only"></td>
                </tr>
                <tr>
                    <td>EMAIL:</td>
                    <td><input type="email required"></td>
                </tr>
                <tr>
                    <td>PHONE NUMBER:</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>AGE:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>GENDER:</td>
                    <td><input type="radio" required>MALE
                    <input type="radio"required>FEMAILE</td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH:</td>
                    <td><input type="date"required></td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input type="password"></td>
                </tr>
                   <td>MASSAGE:</td>
                   <td><textarea cols="19"rows="6"required></textarea></td>
                <tr>
                    <td><input type="checkbox">SUBSCRIBE?</td>
                </tr>
                <tr>
                    <td><button type="submit">SUBMIT</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
